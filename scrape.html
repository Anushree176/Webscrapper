        <script>
            function getinnerText(text_obtained){
                let text = text_obtained;
                document.getElementById("srcp_data").innerText = text;
            }
            // define the callAPI function that takes a first name and last name as parameters
            var callAPI = (stateName)=>{
                document.getElementById("srcp_data").innerText = 'Fetching data...';
                // instantiate a headers object
                var myHeaders = new Headers();
                // add content type header to object
                myHeaders.append("Content-Type", "application/json");
                // using built in JSON utility package turn object to string and store in a variable
                var raw = JSON.stringify({"mystate":stateName});
                // create a JSON object with parameters for API call and store in a variable
                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };
                // make API call with parameters and use promises to get response
                fetch("https://tul8dc11vf.execute-api.us-west-1.amazonaws.com/dev", requestOptions)
                .then(response => response.text())
                // .then(result => document.getElementById('srcp').value = JSON.parse(result).body)
                .then(alert('Scrapped Data available'))
                .then(result => alert(JSON.parse(result).body))
                .then(getinnerText(result))
                .catch(error => console.log('error', error));

            }
        </script>
